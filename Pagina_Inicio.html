<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Página de Bienvenida</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script src="js/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/estilo.css" type="text/css">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="loginBox">
                            <img src="img/logoAula.png" alt="Logo AulaVirtual" class="rounded">
                            <p class="display-4 text-center">Bienvenido a nuestra AulaVirtual.</p>
                            <p class="alert alert-primary text-center">
                                En esta aulavirtual se podrá, dependiendo de tu rol, si
                                eres profesor unas cosas y si eres alumno otras. 
                                Por eso, deberás registarte e iniciar sesión dependiendo de tu rol.
                            </p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="loginBox">
                            <img src="img/php-mysql-logo.png" alt="Pruebas">
                            <h2>Login</h2>
                            <div class="row">
                                <div class="col-sm-6">
                                    <fieldset>
                                        <legend>Profesores</legend>
                                        <button type="button" class="btn btn-primary"><a href="LoginP.html" class="text-white text-center" id="loginP">Login</a></button>
                                        <button type="button" class="btn btn-success mt-2"><a href="CuentaP.html" class="text-white text-center" id="cuentaP">Crear Cuenta</a></button>
                                    </fieldset>
                                </div>
                                <div class="col-sm-6">
                                    <fieldset>
                                        <legend>Alumnos</legend>
                                        <button type="button" class="btn btn-primary"><a href="LoginA.html" class="text-white text-center" id="loginA">Login</a></button>
                                        <button type="button" class="btn btn-success mt-2"><a href="CuentaA.html" class="text-white text-center" id="cuentaA">Crear Cuenta</a></button>
                                    </fieldset>
                                </div>
                            </div>
                            <hr>
                            &copy; Página AulaVirtual Creada por Miguel Navarro y Carlos Parra
                        </div> <!--Cerradura LoginBox-->
                    </div> <!--Cerradura card-->
                </div> <!--Cerradura Columna-->
            </div> <!--Cerradura Row-->
        </div> <!--Cerradura Container-Fluid-->
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
